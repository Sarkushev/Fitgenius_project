<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Редактировать{% else %}Создать{% endif %} профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{% if object %}Редактировать{% else %}Создать новый{% endif %} профиль</h1>
        
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
                {% if field.errors %}
                <div class="alert alert-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="{% url 'training_plans:profile_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
