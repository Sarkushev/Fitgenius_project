<!DOCTYPE html>
<html>
<head>
    <title>Удалить тренировку — FitGenius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Удалить тренировку</h1>
    <p>Вы уверены, что хотите удалить тренировку «{{ object.title }}»?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Да, удалить</button>
        <a href="{% url 'training_plans:training_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
