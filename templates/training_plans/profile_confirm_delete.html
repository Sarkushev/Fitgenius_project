<!DOCTYPE html>
<html>
<head>
    <title>Удалить профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Удалить профиль</h1>
        <p>Вы уверены, что хотите удалить профиль "{{ object.name }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'training_plans:profile_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</body>
</html>
